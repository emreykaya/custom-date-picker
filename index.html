<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Next:ital,wght@0,200..800;1,200..800&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
    <title>Date Picker</title>
</head>
<body>
    <h1>CUSTOM <span>DATE</span> PICKER</h1>

    <div class="date-picker">
        <div class="selected-date"></div> <!-- Display selected date -->

        <div class="dates">
            <div class="month">
                <div class="arrows prev-mth">&lt;</div> <!-- Previous month arrow -->
                <div class="mth">July 2025</div> <!-- Current month and year -->
                <div class="arrows next-mth">&gt;</div> <!-- Next month arrow -->
            </div>

            <div class="days"></div> <!-- Days container -->
        </div>

    </div>
    <script src="./js/main.js"></script> <!-- Link to the JS file -->
</body>
</html>
